{% extends "base.html" %}

{% block content %}
<h3>Venda</h3>

<form method="post">

    <input class="form-control mb-2" name="cliente" placeholder="Cliente">

    <select class="form-control mb-2" name="canal">
        <option>Shopee</option>
        <option>Mercado Livre</option>
        <option>Venda Local</option>
        <option>Instagram</option>
    </select>

    <input class="form-control mb-2" name="comissao" placeholder="ComissÃ£o do Marketplace" type="number" step="0.01">

    <select class="form-control mb-2" name="produto_id">
        {% for p in produtos %}
        <option value="{{ p.id }}">{{ p.nome }} (R$ {{ p.preco_venda }})</option>
        {% endfor %}
    </select>

    <input class="form-control mb-2" name="quantidade" placeholder="Quantidade" type="number">

    <button class="btn btn-success">Registrar Venda</button>
</form>

{% endblock %}
