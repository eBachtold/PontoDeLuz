{% extends "base.html" %}
{% block conteudo %}

<h3>Novo Produto</h3>

<form method="post">
    <input class="form-control mb-2" name="codigo" placeholder="Código">
    <input class="form-control mb-2" name="nome" placeholder="Nome">
    <input class="form-control mb-2" name="categoria" placeholder="Categoria">
    <input class="form-control mb-2" name="preco_custo" placeholder="Preço de Custo" type="number" step="0.01">
    <input class="form-control mb-2" name="preco_venda" placeholder="Preço de Venda" type="number" step="0.01">
    <input class="form-control mb-2" name="estoque" placeholder="Estoque inicial" type="number">
    <textarea class="form-control mb-2" name="observacoes" placeholder="Observações"></textarea>

    <button class="btn btn-success">Salvar</button>
</form>

{% endblock %}
